{% extends 'Attendance/base.html'%}

{% block content %}

<div class="container">
          
  <table class="table">
    <thead>
      <tr>
        <th> S.No </th>
        <th>UID</th>
        <th> Name </th>
        <th>Subject</th>
        <th>Date</th>
         <th>IP Address</th>
      </tr>
    </thead>
    <tbody>

{% for each in data %}


      <tr>
        <td> {{ forloop.counter }}
        <td>{{ each.uid }}</td>
        <td> {{ each.uid.stuname }}
         <td>{{ each.subject_name }}</td>
        
        <td>{{ each.date1 }}</td>
        <td>{{ each.ip_address }}</td>
      </tr>
 {% endfor %}

    </tbody>
  </table>

</div>
  
{% endblock %}
