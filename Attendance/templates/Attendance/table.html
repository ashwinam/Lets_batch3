{% extends 'Attendance/base.html'%}

{% block content %}

<div class="container">
          
  <table class="table">
    <thead>
      <tr>
        <th> S.No </th>
        <th>Roll</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>

{% for each in data %}


      <tr>
        <td> {{ forloop.counter }}
        <td>{{ each.roll_num }}</td>
        <td>{{ each.Name|upper }}</td>
        <td>{{ each.email }}</td>
      </tr>
 {% endfor %}

    </tbody>
  </table>

</div>
  
{% endblock %}
